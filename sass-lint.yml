rules:
  bem-depth:
    - 0
  border-zero:
    - 1
  brace-style:
    - 1
    - style: allman
    - allow-single-line: false
  class-name-format:
    - 1
    - convention: hyphenatedbem
  clean-import-paths:
    - 0
  empty-args:
    - 1
    - include: true
  empty-line-between-blocks:
    - 1
  extends-before-declarations:
    - 1
  extends-before-mixins:
    - 1
  final-newline:
    - 1
    - include: true
  force-attribute-nesting:
    - 1
  force-element-nesting:
    - 0
  force-pseudo-nesting:
    - 1
  function-name-format:
    - 1
  hex-length:
    - 0
  hex-notation:
    - 1
    - style: lowercase
  id-name-format:
    - 0
  indentation:
    - 1
    - size: 4
  leading-zero:
    - 0
  mixin-name-format:
    - 1
  mixins-before-declarations:
    - 1
    - exclude: use-breakpoint
  nesting-depth:
    - 1
    - max-depth: 5
  no-color-keywords:
    - 1
  no-color-literals:
    - 1
    - allow-rgba: true
  no-css-comments:
    - 0
  no-debug:
    - 0
  no-duplicate-properties:
    - 1
  no-empty-rulesets:
    - 1
  no-extends:
    - 0
  no-ids:
    - 1
  no-important:
    - 1
  no-invalid-hex:
    - 1
  no-mergeable-selectors:
    - 0
  no-misspelled-properties:
    - 1
  no-qualifying-elements:
    - 1
  no-trailing-zero:
    - 1
  no-transition-all:
    - 1
  no-url-protocols:
    - 1
  no-vendor-prefixes:
    - 1
  placeholder-in-extend: 1
  placeholder-name-format:
    - 1
  property-sort-order:
    - 0
  property-units:
    - 1
    - global:
        - rem
        - vh
        - vw
        - '%'
        - px
        - s
  quotes:
    - 1
    - style: single
  shorthand-values:
    - 0
  single-line-per-selector:
    - 1
  space-after-bang:
    - 1
  space-after-colon:
    - 1
  space-after-comma:
    - 1
  space-before-bang:
    - 1
  space-before-brace:
    - 1
    - include: true
  space-before-colon:
    - 1
  space-between-parens:
    - 1
  trailing-semicolon:
    - 1
  url-quotes:
    - 1
  variable-for-property:
    - 1
  variable-name-format:
    - 0
  zero-unit:
    - 1
